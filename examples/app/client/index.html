    {{#with this.data}}
        Un autocompletado simple: {{> xautocomplete formid='2' name='surname' valuefunction='valueAuthor' renderfunction='renderAuthors' call='authors' callbackfunction='myCallback'}}
    <br>
        Un autocompletado simple reference: {{> xautocomplete   reference='authors' formid='3' name='authorId' valuefunction='valueAuthor' renderfunction='renderAuthors' call='authors'}}

        Un autocompletado array reference: {{> xautocomplete  xmultiple='true' reference='authors' formid='5' name='authorsId' valuefunction='valueAuthor' renderfunction='renderAuthors' call='authors'}}

    <button id="button">click to log</button>
    {{/with}}

</template>
