<template name="hello">
        Un autocompletado simple: {{> xautocomplete formid='2' name='authorSurname' displayField='surname' renderfunction='renderAuthors' call='authors'}}
    <br>
        Un autocompletado simple reference: {{> xautocomplete   reference='authors.surname' formid='3' name='authorId' renderfunction='renderAuthors' call='authors'}}
    <br>
        Un autocompletado array: {{> xautocomplete multiple='true' formid='4' name='authorSurname' displayField='surname' renderfunction='renderAuthors' call='authors'}}
    <br>
        Un autocompletado array reference: {{> xautocomplete  multiple='true' reference='authors.surname' formid='5' name='authorId' renderfunction='renderAuthors' call='authors'}}
    <br>
    <button id="button">click to log</button>
</template>

<template name="authors">
    <td>{{this.name}} <b>{{this.surname}}</b></td>
</template>
